---
layout: content
hero: blog-main-banner.jpg
---

<div class="grid">
  {% for post in site.posts %}
  <ul>
    <a class="remove-style" href="{{base.url}}/{{post.link}}">
      <li>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 island">
          <img class="blog-thumb" src="{{base.url}}/img/{{post.image}}">
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 island">
          <h3 class="push-none blog-title">{{post.title}}</h3>
          <p class="author">{{post.author}}</p>
          <p class="excerpt">{{post.meta}}</p>
          <a class="btn-coral" href="#">Read More</a>
        </div>
      </li>
    </a>
  </ul>
  {% endfor %}
</div>

<div class="grid island-2 background-grey">
  {% for blog in site.data.blog %}
    <div class="blog unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <ul>
        <li>
          <h6 class="push-none">{{blog.post-title}}</h6>
          <p>{{blog.post-date}}</p>
        </li>
      </ul>
    </div>
  {% endfor %}
</div>
