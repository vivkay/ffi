---
layout: default
hero: donate-banner.jpg
hero-h1: Make a Donation
---

<form class="donate-form">
    <fieldset>
        <legend class="donate-title">One Time Donation</legend>

        <label for="amount">Amount</label>
        <input id="amount" type="amount" placeholder="$">

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="*optional">

        <label for="signup" class="pure-checkbox sign-up">
            <input id="signup" type="checkbox"> Sign up for an e-subscription
        </label>

        <button type="submit" class="btn-coral-donate">Donate</button>
    </fieldset>
</form>
